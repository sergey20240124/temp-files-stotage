<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Performance Optimizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #1c1c1e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #1c1c1e;
            border-radius: 12px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 0 0.5px rgba(255, 255, 255, 0.1), 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 48px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin: 0 auto 24px auto;
            display: block;
        }

        .file-section {
            margin-bottom: 32px;
        }

        .file-input {
            position: relative;
            margin-bottom: 24px;
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input label {
            display: block;
            background: #2c2c2e;
            color: #ffffff;
            padding: 16px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 400;
            text-align: center;
            border: 1px solid #1d4ed8;
        }

        .file-input label:hover {
            background: #3a3a3c;
        }

        .file-input.selected label {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .filename {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: center;
        }

        .status {
            margin-top: 8px;
            padding: 0;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            color: #34d399;
        }

        .status.error {
            color: #f87171;
        }

        .status.info {
            color: #60a5fa;
        }

        .process-btn {
            background: #2c2c2e;
            color: white;
            border: 1px solid #1d4ed8;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            width: 100%;
            margin: 32px 0;
        }

        .process-btn:hover:not(:disabled) {
            background: #3a3a3c;
        }

        .process-btn:disabled {
            background: #2c2c2e;
            color: #6b7280;
            border-color: #4b5563;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .template-link {
            text-align: center;
            margin-top: 16px;
        }

        .template-link a {
            color: #ffffff;
            font-size: 14px;
            font-weight: 300;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .template-link a:hover {
            opacity: 1;
        }

        .template-link.hidden {
            display: none;
        }

        .results {
            margin-top: 32px;
            padding: 24px;
            background: #3a3a3c;
            border-radius: 8px;
            border: 1px solid #48484a;
            display: none;
            text-align: center;
        }

        .results p {
            margin-bottom: 8px;
            color: #d1d5db;
            font-weight: 300;
            text-align: center;
        }

        #resultsSummary {
            text-align: center;
        }

        .download-btn {
            background: #2c2c2e;
            color: white;
            border: 1px solid #1d4ed8;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 16px auto 8px auto;
            font-size: 14px;
            display: block;
        }

        .download-btn:hover {
            background: #3a3a3c;
        }

        .loader {
            display: none;
            margin: 20px auto;
            width: 32px;
            height: 32px;
            border: 3px solid #4b5563;
            border-top: 3px solid #1d4ed8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="#e5f302"/>
        </svg>
        
        <h1>Product Performance Optimizer</h1>
        
        <div class="file-section">
            <div class="file-input" id="bulkFileInput">
                <input type="file" id="bulkFile" accept=".xlsx,.xls" />
                <label for="bulkFile">Select Bulk File (XLSX)</label>
                <div class="filename" id="bulkFileName"></div>
            </div>
            <div id="bulkFileStatus" class="status"></div>
            
            <div class="file-input" id="targetsFileInput">
                <input type="file" id="targetsFile" accept=".csv" />
                <label for="targetsFile">Select Target File (CSV)</label>
                <div class="filename" id="targetsFileName"></div>
            </div>
            <div id="targetsFileStatus" class="status"></div>
        </div>
        
        <button id="processBtn" class="process-btn" disabled>Process & Generate</button>
        
        <div class="template-link" id="templateLink">
            <a href="https://storage.googleapis.com/minimal-test-project_cloudbuild/acos-targets-template.csv" download>Download Guidelines and Target Template</a>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div id="results" class="results">
            <div id="resultsSummary"></div>
            <button id="downloadBtn" class="download-btn">Download Product Optimization File</button>
        </div>
    </div>

    <script>
        let bulkData = null;
        let targetsData = null;
        let processedData = null;
        let debugInfo = [];

        document.getElementById('bulkFile').addEventListener('change', handleBulkFile);
        document.getElementById('targetsFile').addEventListener('change', handleTargetsFile);
        document.getElementById('processBtn').addEventListener('click', processData);
        document.getElementById('downloadBtn').addEventListener('click', downloadResults);

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'status ' + type + ' show';
        }

        async function handleBulkFile(event) {
            const file = event.target.files[0];
            const fileInput = document.getElementById('bulkFileInput');
            const fileName = document.getElementById('bulkFileName');
            
            if (!file) {
                fileInput.classList.remove('selected');
                fileName.textContent = '';
                return;
            }

            fileInput.classList.add('selected');

            try {
                showStatus('bulkFileStatus', 'Reading bulk file...', 'info');
                
                const data = await readExcelFile(file);
                const worksheet = data['Sponsored Products Campaigns'];
                
                if (!worksheet) {
                    throw new Error("'Sponsored Products Campaigns' worksheet not found");
                }

                bulkData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
                fileName.textContent = 'Bulk file loaded successfully! (' + bulkData.length + ' rows)';
                showStatus('bulkFileStatus', '', 'success');
                checkReadyToProcess();
            } catch (error) {
                showStatus('bulkFileStatus', 'Error reading bulk file: ' + error.message, 'error');
                bulkData = null;
                fileInput.classList.remove('selected');
                fileName.textContent = '';
            }
        }

        async function handleTargetsFile(event) {
            const file = event.target.files[0];
            const fileInput = document.getElementById('targetsFileInput');
            const fileName = document.getElementById('targetsFileName');
            
            if (!file) {
                fileInput.classList.remove('selected');
                fileName.textContent = '';
                return;
            }

            fileInput.classList.add('selected');

            try {
                showStatus('targetsFileStatus', 'Reading targets file...', 'info');
                
                const text = await readTextFile(file);
                const parsed = Papa.parse(text, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    delimitersToGuess: [',', '\t', '|', ';']
                });

                if (parsed.errors.length > 0) {
                    throw new Error('CSV parsing errors: ' + parsed.errors.map(e => e.message).join(', '));
                }

                const cleanData = parsed.data.map(row => {
                    const cleanRow = {};
                    Object.keys(row).forEach(key => {
                        const cleanKey = key.trim();
                        cleanRow[cleanKey] = row[key];
                    });
                    return cleanRow;
                });

                targetsData = cleanData;
                fileName.textContent = 'Targets file loaded successfully! (' + targetsData.length + ' portfolios)';
                showStatus('targetsFileStatus', '', 'success');
                checkReadyToProcess();
            } catch (error) {
                showStatus('targetsFileStatus', 'Error reading targets file: ' + error.message, 'error');
                targetsData = null;
                fileInput.classList.remove('selected');
                fileName.textContent = '';
            }
        }

        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        resolve(workbook.Sheets);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsArrayBuffer(file);
            });
        }

        function readTextFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }

        function checkReadyToProcess() {
            const btn = document.getElementById('processBtn');
            btn.disabled = !(bulkData && targetsData);
        }

        async function processData() {
            if (!bulkData || !targetsData) return;

            const loader = document.getElementById('loader');
            const btn = document.getElementById('processBtn');
            const templateLink = document.getElementById('templateLink');
            
            loader.style.display = 'block';
            btn.disabled = true;
            templateLink.classList.add('hidden');
            debugInfo = [];

            try {
                // Load portfolio targets
                const portfolioTargets = {};
                targetsData.forEach(row => {
                    const portfolio = row['Portfolio'] || row['portfolio'];
                    let targetValue = row['Targets ACOS'] || row['targets acos'] || row['Target ACOS'] || row['target acos'] || '0';
                    let target = parseFloat(targetValue.toString().replace('%', ''));
                    
                    if (target <= 1) {
                        target = target * 100;
                    }
                    
                    if (portfolio && !isNaN(target)) {
                        portfolioTargets[portfolio.trim()] = target;
                    }
                });

                debugInfo.push('Portfolio targets loaded:');
                debugInfo.push(JSON.stringify(portfolioTargets, null, 2));
                debugInfo.push('');

                const candidates = [];
                let debugCount = 0;
                
                bulkData.forEach((row, index) => {
                    const entity = (row['Entity'] || '').trim();
                    const state = (row['State'] || '').trim().toLowerCase();
                    const clicks = parseInt(row['Clicks']) || 0;
                    const sku = (row['SKU'] || '').trim();
                    
                    // Filter for Product Ad entities only
                    if (entity !== 'Product Ad') {
                        if (debugCount < 5) debugInfo.push('Row ' + index + ': Skipped - entity "' + entity + '" is not Product Ad');
                        debugCount++;
                        return;
                    }
                    
                    // Filter for enabled products only
                    if (state !== 'enabled') {
                        if (debugCount < 5) debugInfo.push('Row ' + index + ': Skipped - state "' + state + '" is not enabled');
                        debugCount++;
                        return;
                    }
                    
                    // Filter for minimum clicks
                    if (clicks <= 10) {
                        if (debugCount < 5) debugInfo.push('Row ' + index + ': Skipped - clicks ' + clicks + ' <= 10');
                        debugCount++;
                        return;
                    }
                    
                    // Skip if no SKU
                    if (!sku) {
                        if (debugCount < 5) debugInfo.push('Row ' + index + ': Skipped - no SKU');
                        debugCount++;
                        return;
                    }
                    
                    const portfolioName = (row['Portfolio Name (Informational only)'] || '').trim();
                    const targetAcos = portfolioTargets[portfolioName];
                    
                    if (!targetAcos) {
                        if (debugCount < 5) debugInfo.push('Row ' + index + ': Skipped - no target for portfolio "' + portfolioName + '"');
                        debugCount++;
                        return;
                    }
                    
                    let acosValue = row['ACOS'] || '0';
                    let acos = parseFloat(acosValue.toString().replace('%', '')) || 0;
                    if (acos <= 1 && acos > 0) {
                        acos = acos * 100;
                    }
                    
                    // Check if ACOS is 0 or > target * 2
                    const isUnderperforming = (acos === 0) || (acos > targetAcos * 2);
                    
                    if (!isUnderperforming) {
                        if (debugCount < 5) debugInfo.push('Row ' + index + ': Skipped - ACOS ' + acos + '% is acceptable (target: ' + targetAcos + '%, threshold: ' + (targetAcos * 2) + '%)');
                        debugCount++;
                        return;
                    }
                    
                    if (debugCount <= 5) {
                        debugInfo.push('Row ' + index + ': CANDIDATE - clicks:' + clicks + ', acos:' + acos + '%, target:' + targetAcos + '%, portfolio:"' + portfolioName + '", sku:"' + sku + '"');
                    }
                    debugCount++;
                    
                    candidates.push({
                        'Product': 'Sponsored Products',
                        'Entity': 'Product Ad',
                        'Operation': 'Update',
                        'Campaign ID': row['Campaign ID'] || '',
                        'Ad Group ID': row['Ad Group ID'] || '',
                        'Ad ID': row['Ad ID'] || '',
                        'Campaign Name (Informational only)': row['Campaign Name (Informational only)'] || '',
                        'Ad Group Name (Informational only)': row['Ad Group Name (Informational only)'] || '',
                        'Portfolio Name (Informational only)': portfolioName,
                        'State': 'paused',
                        'SKU': sku,
                        'ASIN (Informational only)': row['ASIN (Informational only)'] || '',
                        'View on Amazon': row['ASIN (Informational only)'] || '',
                        'Clicks': clicks,
                        'Spend': row['Spend'] || '',
                        'Sales': row['Sales'] || '',
                        'ACOS': acosValue
                    });
                });

                processedData = candidates;
                
                const results = document.getElementById('results');
                const summary = document.getElementById('resultsSummary');
                
                summary.innerHTML = '<p><strong>Total products to pause:</strong> ' + candidates.length + '</p>' +
                                  '<p><strong>Portfolios processed:</strong> ' + Object.keys(portfolioTargets).length + '</p>' +
                                  '<p><strong>Original product ads analyzed:</strong> ' + bulkData.filter(row => row['Entity'] === 'Product Ad').length + '</p>';
                
                results.style.display = 'block';
                
            } catch (error) {
                alert('Error processing data: ' + error.message);
                console.error('Processing error:', error);
                console.log('Debug info:', debugInfo);
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
            }
        }

        function downloadResults() {
            if (!processedData || processedData.length === 0) {
                alert('No data to download');
                return;
            }

            // Create main sheet with product optimization data
            const ws1 = XLSX.utils.json_to_sheet(processedData);
            
            // Make "View on Amazon" column clickable
            const range = XLSX.utils.decode_range(ws1['!ref']);
            const viewColIndex = Object.keys(processedData[0]).indexOf('View on Amazon');
            
            for (let row = 1; row <= range.e.r; row++) {
                const cellAddress = XLSX.utils.encode_cell({r: row, c: viewColIndex});
                const cell = ws1[cellAddress];
                
                if (cell && cell.v) {
                    const asin = cell.v.toString().trim();
                    if (asin) {
                        ws1[cellAddress] = {
                            f: 'HYPERLINK("https://amazon.com/dp/' + asin + '","View Product")',
                            t: 's'
                        };
                    }
                }
            }
            
            // Create summary sheet with SKU aggregation
            const skuSummary = {};
            
            processedData.forEach(row => {
                const sku = row['SKU'];
                const asin = row['ASIN (Informational only)'];
                const spend = parseFloat(row['Spend']) || 0;
                const sales = parseFloat(row['Sales']) || 0;
                
                if (!skuSummary[sku]) {
                    skuSummary[sku] = {
                        'SKU': sku,
                        'ASIN (Informational only)': asin,
                        'View on Amazon': asin,
                        'Total Spend': 0,
                        'Total Sales': 0
                    };
                }
                
                skuSummary[sku]['Total Spend'] += spend;
                skuSummary[sku]['Total Sales'] += sales;
            });
            
            // Calculate aggregated ACOS for each SKU
            const summaryData = Object.values(skuSummary).map(row => {
                const totalSpend = row['Total Spend'];
                const totalSales = row['Total Sales'];
                let aggregatedAcos = 0;
                
                if (totalSales > 0) {
                    aggregatedAcos = (totalSpend / totalSales) * 100;
                }
                
                return {
                    'SKU': row['SKU'],
                    'ASIN (Informational only)': row['ASIN (Informational only)'],
                    'View on Amazon': row['View on Amazon'],
                    'Total Spend': totalSpend.toFixed(2),
                    'Total Sales': totalSales.toFixed(2),
                    'Aggregated ACOS': totalSales > 0 ? aggregatedAcos.toFixed(2) + '%' : '0%'
                };
            });
            
            // Sort by Total Spend descending
            summaryData.sort((a, b) => parseFloat(b['Total Spend']) - parseFloat(a['Total Spend']));
            
            const ws2 = XLSX.utils.json_to_sheet(summaryData);
            
            // Make "View on Amazon" column clickable in summary sheet
            const range2 = XLSX.utils.decode_range(ws2['!ref']);
            const viewColIndex2 = Object.keys(summaryData[0]).indexOf('View on Amazon');
            
            for (let row = 1; row <= range2.e.r; row++) {
                const cellAddress = XLSX.utils.encode_cell({r: row, c: viewColIndex2});
                const cell = ws2[cellAddress];
                
                if (cell && cell.v) {
                    const asin = cell.v.toString().trim();
                    if (asin) {
                        ws2[cellAddress] = {
                            f: 'HYPERLINK("https://amazon.com/dp/' + asin + '","View Product")',
                            t: 's'
                        };
                    }
                }
            }
            
            // Create workbook with both sheets
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws1, "Product Optimization");
            XLSX.utils.book_append_sheet(wb, ws2, "SKU Summary");
            
            XLSX.writeFile(wb, 'product_optimization_' + new Date().toISOString().split('T')[0] + '.xlsx');
        }
    </script>
</body>
</html>
