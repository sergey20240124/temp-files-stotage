<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Campaigns Negative Keywords Optimizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #1c1c1e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #1c1c1e;
            border-radius: 12px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 0 0.5px rgba(255, 255, 255, 0.1), 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 48px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin: 0 auto 24px auto;
            display: block;
        }

        .file-section {
            margin-bottom: 32px;
        }

        .file-input {
            position: relative;
            margin-bottom: 24px;
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input label {
            display: block;
            background: #2c2c2e;
            color: #ffffff;
            padding: 16px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 400;
            text-align: center;
            border: 1px solid #1d4ed8;
        }

        .file-input label:hover {
            background: #3a3a3c;
        }

        .file-input.selected label {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .filename {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: center;
        }

        .status {
            margin-top: 8px;
            padding: 0;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            color: #34d399;
        }

        .status.error {
            color: #f87171;
        }

        .status.info {
            color: #60a5fa;
        }

        .process-btn {
            background: #2c2c2e;
            color: white;
            border: 1px solid #1d4ed8;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            width: 100%;
            margin: 32px 0;
        }

        .process-btn:hover:not(:disabled) {
            background: #3a3a3c;
        }

        .process-btn:disabled {
            background: #2c2c2e;
            color: #6b7280;
            border-color: #4b5563;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .template-link {
            text-align: center;
            margin-top: 16px;
        }

        .template-link a {
            color: #ffffff;
            font-size: 14px;
            font-weight: 300;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .template-link a:hover {
            opacity: 1;
        }

        .template-link.hidden {
            display: none;
        }

        .results {
            margin-top: 32px;
            padding: 24px;
            background: #3a3a3c;
            border-radius: 8px;
            border: 1px solid #48484a;
            display: none;
            text-align: center;
        }

        .results p {
            margin-bottom: 8px;
            color: #d1d5db;
            font-weight: 300;
            text-align: center;
        }

        #resultsSummary {
            text-align: center;
        }

        .download-btn {
            background: #2c2c2e;
            color: white;
            border: 1px solid #1d4ed8;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 16px auto 8px auto;
            font-size: 14px;
            display: block;
        }

        .download-btn:hover {
            background: #3a3a3c;
        }

        .loader {
            display: none;
            margin: 20px auto;
            width: 32px;
            height: 32px;
            border: 3px solid #4b5563;
            border-top: 3px solid #1d4ed8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="#800020"/>
        </svg>
        
        <h1>Negative Keywords Optimizer</h1>
        
        <div class="file-section">
            <div class="file-input" id="bulkFileInput">
                <input type="file" id="bulkFile" accept=".xlsx,.xls" />
                <label for="bulkFile">Select Bulk File (XLSX)</label>
                <div class="filename" id="bulkFileName"></div>
            </div>
            <div id="bulkFileStatus" class="status"></div>
            
            <div class="file-input" id="targetsFileInput">
                <input type="file" id="targetsFile" accept=".csv" />
                <label for="targetsFile">Select Target File (CSV)</label>
                <div class="filename" id="targetsFileName"></div>
            </div>
            <div id="targetsFileStatus" class="status"></div>
        </div>
        
        <button id="processBtn" class="process-btn" disabled>Process & Generate</button>
        
        <div class="template-link" id="templateLink">
            <a href="https://storage.googleapis.com/minimal-test-project_cloudbuild/acos-targets-template.csv" download>Download Guidelines and Target Template</a>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div id="results" class="results">
            <div id="resultsSummary"></div>
            <button id="downloadBtn" class="download-btn">Download Negative Keywords File</button>
        </div>
    </div>

    <script>
        let bulkData = null;
        let targetsData = null;
        let processedData = null;
        let debugInfo = [];

        document.getElementById('bulkFile').addEventListener('change', handleBulkFile);
        document.getElementById('targetsFile').addEventListener('change', handleTargetsFile);
        document.getElementById('processBtn').addEventListener('click', processData);
        document.getElementById('downloadBtn').addEventListener('click', downloadResults);

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'status ' + type + ' show';
        }

        async function handleBulkFile(event) {
            const file = event.target.files[0];
            const fileInput = document.getElementById('bulkFileInput');
            const fileName = document.getElementById('bulkFileName');
            
            if (!file) {
                fileInput.classList.remove('selected');
                fileName.textContent = '';
                return;
            }

            fileInput.classList.add('selected');

            try {
                showStatus('bulkFileStatus', 'Reading bulk file...', 'info');
                
                const data = await readExcelFile(file);
                const worksheet = data['SP Search Term Report'];
                
                if (!worksheet) {
                    throw new Error("'SP Search Term Report' worksheet not found");
                }

                bulkData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
                fileName.textContent = 'Bulk file loaded successfully! (' + bulkData.length + ' rows)';
                showStatus('bulkFileStatus', '', 'success');
                checkReadyToProcess();
            } catch (error) {
                showStatus('bulkFileStatus', 'Error reading bulk file: ' + error.message, 'error');
                bulkData = null;
                fileInput.classList.remove('selected');
                fileName.textContent = '';
            }
        }

        async function handleTargetsFile(event) {
            const file = event.target.files[0];
            const fileInput = document.getElementById('targetsFileInput');
            const fileName = document.getElementById('targetsFileName');
            
            if (!file) {
                fileInput.classList.remove('selected');
                fileName.textContent = '';
                return;
            }

            fileInput.classList.add('selected');

            try {
                showStatus('targetsFileStatus', 'Reading targets file...', 'info');
                
                const text = await readTextFile(file);
                const parsed = Papa.parse(text, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    delimitersToGuess: [',', '\t', '|', ';']
                });

                if (parsed.errors.length > 0) {
                    throw new Error('CSV parsing errors: ' + parsed.errors.map(e => e.message).join(', '));
                }

                const cleanData = parsed.data.map(row => {
                    const cleanRow = {};
                    Object.keys(row).forEach(key => {
                        const cleanKey = key.trim();
                        cleanRow[cleanKey] = row[key];
                    });
                    return cleanRow;
                });

                targetsData = cleanData;
                fileName.textContent = 'Targets file loaded successfully! (' + targetsData.length + ' portfolios)';
                showStatus('targetsFileStatus', '', 'success');
                checkReadyToProcess();
            } catch (error) {
                showStatus('targetsFileStatus', 'Error reading targets file: ' + error.message, 'error');
                targetsData = null;
                fileInput.classList.remove('selected');
                fileName.textContent = '';
            }
        }

        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        resolve(workbook.Sheets);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsArrayBuffer(file);
            });
        }

        function readTextFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }

        function checkReadyToProcess() {
            const btn = document.getElementById('processBtn');
            btn.disabled = !(bulkData && targetsData);
        }

        async function processData() {
            if (!bulkData || !targetsData) return;

            const loader = document.getElementById('loader');
            const btn = document.getElementById('processBtn');
            const templateLink = document.getElementById('templateLink');
            
            loader.style.display = 'block';
            btn.disabled = true;
            templateLink.classList.add('hidden');
            debugInfo = [];

            try {
                const portfolioTargets = {};
                targetsData.forEach(row => {
                    const portfolio = row['Portfolio'] || row['portfolio'];
                    let targetValue = row['Targets ACOS'] || row['targets acos'] || row['Target ACOS'] || row['target acos'] || '0';
                    let target = parseFloat(targetValue.toString().replace('%', ''));
                    
                    if (target <= 1) {
                        target = target * 100;
                    }
                    
                    if (portfolio && !isNaN(target)) {
                        portfolioTargets[portfolio.trim()] = target;
                    }
                });

                debugInfo.push('Portfolio targets loaded:');
                debugInfo.push(JSON.stringify(portfolioTargets, null, 2));
                debugInfo.push('');

                const candidates = [];
                let debugCount = 0;
                
                bulkData.forEach((row, index) => {
                    const clicks = parseInt(row['Clicks']) || 0;
                    
                    let acosValue = row['ACOS'] || '0';
                    let acos = parseFloat(acosValue.toString().replace('%', '')) || 0;
                    if (acos <= 1) {
                        acos = acos * 100;
                    }
                    
                    const portfolioName = (row['Portfolio Name (Informational only)'] || '').trim();
                    const customerSearchTerm = (row['Customer Search Term'] || '').trim();
                    const keywordText = (row['Keyword Text'] || '').trim();
                    const productTargetingExpression = (row['Product Targeting Expression'] || '').trim();
                    
                    if (clicks <= 5) {
                        if (debugCount < 5) debugInfo.push('Row ' + index + ': Skipped - clicks ' + clicks + ' <= 5');
                        return;
                    }
                    
                    const targetAcos = portfolioTargets[portfolioName];
                    if (!targetAcos) {
                        if (debugCount < 5) debugInfo.push('Row ' + index + ': Skipped - no target for portfolio "' + portfolioName + '"');
                        return;
                    }
                    
                    // Flag search terms with zero ACOS (spending but no sales) OR ACOS > target×2
                    const shouldFlag = (acos === 0) || (acos > targetAcos * 2);
                    
                    if (!shouldFlag) {
                        if (debugCount < 5) {
                            debugInfo.push('Row ' + index + ': Skipped - ACOS ' + acos + '% (not zero and <= target×2 ' + (targetAcos * 2) + '%)');
                        }
                        return;
                    }
                    
                    if (!customerSearchTerm) {
                        if (debugCount < 5) debugInfo.push('Row ' + index + ': Skipped - no customer search term');
                        return;
                    }
                    
                    let isDifferent = false;
                    
                    if (keywordText) {
                        isDifferent = customerSearchTerm.toLowerCase() !== keywordText.toLowerCase();
                    } else if (productTargetingExpression) {
                        isDifferent = customerSearchTerm.toLowerCase() !== productTargetingExpression.toLowerCase();
                    }
                    
                    if (!isDifferent) {
                        if (debugCount < 5) debugInfo.push('Row ' + index + ': Skipped - search term matches keyword/targeting');
                        return;
                    }
                    
                    debugCount++;
                    if (debugCount <= 5) {
                        const flagReason = acos === 0 ? '(zero ACOS - spending with no sales)' : '(ACOS > target×2)';
                        debugInfo.push('Row ' + index + ': CANDIDATE ' + flagReason + ' - clicks:' + clicks + ', acos:' + acos + '%, target:' + targetAcos + '%, portfolio:"' + portfolioName + '", search:"' + customerSearchTerm + '", keyword:"' + keywordText + '"');
                    }
                    
                    const isAsinBased = /^[bB][0-9a-zA-Z]{9}$/.test(customerSearchTerm.trim());
                    
                    if (isAsinBased) {
                        candidates.push({
                            'Product': 'Sponsored Products',
                            'Entity': 'Negative Product Targeting',
                            'Operation': 'Create',
                            'Campaign ID': row['Campaign ID'] || '',
                            'Ad Group ID': row['Ad Group ID'] || '',
                            'Portfolio ID': '',
                            'Campaign Name (Informational only)': row['Campaign Name (Informational only)'] || '',
                            'State': 'enabled',
                            'Keyword Text': '',
                            'Match Type': '',
                            'Negative Targeting Expression': 'asin="' + customerSearchTerm + '"',
                            'Amazon Link': 'https://amazon.com/dp/' + customerSearchTerm
                        });
                    } else {
                        candidates.push({
                            'Product': 'Sponsored Products',
                            'Entity': 'Negative Keyword',
                            'Operation': 'Create',
                            'Campaign ID': row['Campaign ID'] || '',
                            'Ad Group ID': row['Ad Group ID'] || '',
                            'Portfolio ID': '',
                            'Campaign Name (Informational only)': row['Campaign Name (Informational only)'] || '',
                            'State': 'enabled',
                            'Keyword Text': customerSearchTerm,
                            'Match Type': 'Negative Exact',
                            'Negative Targeting Expression': '',
                            'Amazon Link': ''
                        });
                    }
                });

                processedData = candidates;
                
                const results = document.getElementById('results');
                const summary = document.getElementById('resultsSummary');
                
                summary.innerHTML = '<p><strong>Total negative keywords to add:</strong> ' + candidates.length + '</p>' +
                                  '<p><strong>Portfolios processed:</strong> ' + Object.keys(portfolioTargets).length + '</p>' +
                                  '<p><strong>Original search terms analyzed:</strong> ' + bulkData.length + '</p>';
                
                results.style.display = 'block';
                
            } catch (error) {
                alert('Error processing data: ' + error.message);
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
            }
        }

        function downloadResults() {
            if (!processedData || processedData.length === 0) {
                alert('No data to download');
                return;
            }

            const ws = XLSX.utils.json_to_sheet(processedData);
            
            const range = XLSX.utils.decode_range(ws['!ref']);
            const amazonLinkColIndex = Object.keys(processedData[0]).indexOf('Amazon Link');
            
            for (let row = 1; row <= range.e.r; row++) {
                const cellAddress = XLSX.utils.encode_cell({r: row, c: amazonLinkColIndex});
                const cell = ws[cellAddress];
                
                if (cell && cell.v && cell.v.startsWith('https://amazon.com/dp/')) {
                    ws[cellAddress] = {
                        f: 'HYPERLINK("' + cell.v + '","View Product")',
                        t: 's'
                    };
                }
            }

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Negative Keywords");
            
            XLSX.writeFile(wb, 'negative_keywords_' + new Date().toISOString().split('T')[0] + '.xlsx');
        }
    </script>
</body>
</html>
